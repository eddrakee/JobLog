    <div class="container-fluid">
        <h1>Add a Company</h1>
        <p>This is where you add in stuff about the company</p>
        <form ng-submit="CC.addCompany()">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" aria-describedby="companyName" placeholder="Enter company name" ng-model="CC.companyName">
            </div>
            <div class="form-group">
                <label for="location">Company Address</label>
                <input type="text" class="form-control" id="location" aria-describedby="location" placeholder="Enter company location" ng-model="companyAdd">
            </div>
            <div class="form-group">
                <label for="phone">Company Phone</label>
                <input type="text" class="form-control" data-format="+1 (ddd) ddd-dddd" id="phone" aria-describedby="phone" placeholder="Enter Phone (xxx) xxx-xxxx" ng-model="CC.companyPhone">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" id="about" rows="3" placeholder="Enter notes about the company"></textarea>

            </div>
            <p>Linkedin Contact...</p>
            <p>Related jobs previously applied...</p>
            <p>Contacts at the company...</p>

            <button type="submit" class="btn">ADD</button>
        </form>
    </div>
