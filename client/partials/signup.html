<div ng-controller='userController'>
  <h3>Register</h3>
  <form ng-submit='createUser(newUser)'>
    <input type="text" name='email' placeholder="Enter Email" ng-model='newUser.email'>
    <input type="password" name='password' placeholder="Create Password" ng-model='newUser.password'>
    <input type="submit" value="Submit">
    <a href="#!/login">Login</a>
  </form>
</div>
