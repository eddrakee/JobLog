<div ng-controller='userController'>
  <div style="width: 100%; margin: 50px 50px 50px 50px; font-family: Arial, sans-serif">
    <div style="width: 50%">
      <h3>Register</h3>
      <form ng-submit='createUser(newUser)'>
        <h5 style="margin: 5px 0px 5px 0px;">First Name:</h5>
        <input style="width: 100%; margin-bottom: 5px; padding: 5px;" type="text" name='firstName' placeholder="Enter First Name" ng-model='newUser.firstName'>        
        <h5 style="margin: 5px 0px 5px 0px;">Last Name:</h5>
        <input style="width: 100%; margin-bottom: 5px; padding: 5px;"type="text" name='lastName' placeholder="Enter Last Name" ng-model='newUser.lastName'>
        
        <h5 style="margin: 5px 0px 5px 0px;">Username:</h5>
        <input style="width: 100%; margin-bottom: 5px; padding: 5px;" type="text" name='userName' placeholder="Enter Username" ng-model='newUser.userName'>
        
        <h5 style="margin: 5px 0px 5px 0px;">Email:</h5>
        <input style="width: 100%; margin-bottom: 5px; padding: 5px;" type="email" name='email' placeholder="Enter Email" ng-model='newUser.email'>
        
        <h5 style="margin: 5px 0px 5px 0px;">Password</h5>
        <input style="width: 100%; margin-bottom: 5px; padding: 5px;" type="password" name='password' placeholder="Create Password" ng-model='newUser.password'>
        
        <h5 style="margin: 5px 0px 5px 0px;">Confirm Password:</h5>
        <input style="width: 100%; margin-bottom: 5px; padding: 5px;" type="password" name='password' placeholder="Confirm Password" ng-model='newUser.password'>
        
        <input style="margin: 15px 0px 5px 0px;" type="submit" value="Submit"><br>
        <!--<a href="../login.html">Login</a>-->
        <h4>Already Registered?  <a href="login.html">Login!</a></h4>

      </form>
    </div>
  </div>
</div>
