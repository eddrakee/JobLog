<div>
    <form>
        <label for="">First Name</label>
        <input type="text" ng-model="CC.firstName">
        <label for="">Last Name</label>
        <input type="text" ng-model="CC.lastName">
        <label for="">Recruiter: </label>
        <input type="radio" name="recruiter" value="true" id="recruiterTrue" ng-model="CC.recruiter">
        <label for="recruiterTrue">Yes</label>
        <input type="radio" name="recruiter" value="false" id="recruiterFalse" ng-model="CC.recruiter">
        <label for="recruiterFalse">No</label>
        <label for="">Favorite? </label>
        <input type="radio" name="favorite" value="true" id="favoriteTrue" ng-model="CC.favorite">
        <label for="favoriteTrue">Yes</label>
        <input type="radio" name="favorite" value="false" id="favoriteFalse" ng-model="CC.favorite">
        <label for="favoriteFalse">No</label>
        <label for="">Company: </label>
        <input type="text" name="" value="" ng-model="CC.company">
        <label for="">Email</label>
        <input type="text" name="" value="" ng-model="CC.email">
        <label for="">Phone</label>
        <input type="text" name="" value="" ng-model="CC.phone">
        <label for="">Notes: </label>
        <textarea name="name" rows="8" cols="80" ng-model="CC.notes"></textarea>
        <input type="submit" ng-click="CC.submit()">
    </form>
</div>
